<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor IP Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <h1>Visitor IP Scanner</h1>
    <button onclick="getVisitorIP()">Get My IP</button>
    <pre id="output">Click the button to get your public IP...</pre>

    <script>
        function getVisitorIP() {
            const outputElement = document.getElementById('output');
            outputElement.innerText = "Fetching your IP... Please wait.";

            fetch('https://network-devices.onrender.com/visitor_ip')
                .then(response => response.json())
                .then(data => {
                    outputElement.innerText = `Your IP Address: ${data.visitor_ip}`;
                })
                .catch(error => {
                    outputElement.innerText = "Error: " + error.message;
                });
        }
    </script>

</body>
</html>
